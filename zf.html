<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>大蛇丸</title>
</head>
<body>
    <h1>知否知否</h1>
    <p>活着并没有什么意义，但是活着的话就可能会遇见有意思的事，就像你遇见了那朵花，我遇见了你。</p>
    <br>
    <br>
    <br>
    <audio id="bgmusic" src="zfzf.m4a" autoplay preload loop controls></audio>
    <!-- 当使用方法1时必须加载 JS-SDK 的 JS 文件, 方法2不需要加载这个 JS -->
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
    // 方法1: 现在微信官方已经推出了微信JS-SDK, 最好还是不要使用"野生"方式, 因为不知道什么时候就可以不能用了!
    // http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
    // 通过config接口注入权限验证配置后, 在 ready 中 play 一下 audio
    function audioAutoPlay(id){
    var audio = document.getElementById(id),
        play = function(){
            audio.play();
            document.removeEventListener("touchstart",play, false);
        };
    audio.play();
    document.addEventListener("WeixinJSBridgeReady", function () {
        play();
        var a = document.getElementById(‘video‘)
        a.play()
    }, false);
    document.addEventListener(‘YixinJSBridgeReady‘, function() {
        play();
    }, false);
    document.addEventListener("touchstart",play, false);
	}
	audioAutoPlay("bgmusic");
	//autoPlayAudio1(); // 推荐使用方法1
    //autoPlayAudio2(); // 也可以试一试方法2
    </script>
</body>
</html>
